<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard - Food Waste Reducer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased text-gray-800 bg-gray-50">
    <div id="app-container" class="container mx-auto p-4 max-w-7xl">
        <header class="bg-white rounded-xl shadow-md p-6 mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-green-600"><i class="fas fa-hands-holding-child mr-2"></i>Food Waste Reducer</h1>
                <p class="text-gray-500">Signed in as: <span id="user-email" class="font-semibold"></span></p>
            </div>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg"><i class="fas fa-sign-out-alt mr-2"></i>Logout</button>
        </header>

        <main>
            <div id="donor-view" class="space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-md flex justify-between items-center">
                    <h2 class="text-2xl font-semibold">My Food Donations</h2>
                    <button id="add-donation-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-sm">
                        <i class="fas fa-plus mr-2"></i>List New Food
                    </button>
                </div>
                <div id="donor-donations-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </main>
    </div>

    <div id="donation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-8">
            <h2 class="text-2xl font-bold mb-6">List a New Food Donation</h2>
            <form id="donation-form" class="space-y-4">
                <input id="food-name" type="text" placeholder="Food Name" required class="block w-full border rounded p-3">
                <input id="food-quantity" type="text" placeholder="Quantity (e.g., serves 20)" required class="block w-full border rounded p-3">
                <input id="phone-number" type="text" placeholder="Your Phone Number" required class="block w-full border rounded p-3">
                <textarea id="pickup-address" rows="3" placeholder="Full Pickup Address" required class="block w-full border rounded p-3"></textarea>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-btn" class="bg-gray-200 px-4 py-2 rounded-lg">Cancel</button>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 text-center">
            <div id="message-icon" class="mx-auto mb-4 w-16 h-16"></div>
            <h3 id="message-title" class="text-xl font-semibold mb-2"></h3>
            <p id="message-text" class="text-gray-600 mb-6"></p>
            <button id="message-ok-btn" class="px-6 py-2 rounded-lg">OK</button>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
