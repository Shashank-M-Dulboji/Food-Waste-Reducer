<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Reducer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased text-gray-800">

    <!-- LOGIN + SIGNUP -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center bg-green-50 p-4">
        <div class="w-full max-w-md">
            <div id="login-view">
                <form id="login-form" class="bg-white shadow-lg rounded-xl px-8 pt-6 pb-8 mb-4">
                    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back!</h2>
                    <div class="mb-4">
                        <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input id="login-email" type="email" required class="shadow-sm border rounded w-full py-3 px-4">
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input id="login-password" type="password" required class="shadow-sm border rounded w-full py-3 px-4">
                    </div>
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg w-full">Sign In</button>
                    <p class="text-center text-gray-500 text-xs mt-6">
                        Don't have an account? <a id="show-signup" class="font-bold text-green-500 hover:text-green-700 cursor-pointer">Sign Up</a>
                    </p>
                </form>
            </div>
            <div id="signup-view" class="hidden">
                <form id="signup-form" class="bg-white shadow-lg rounded-xl px-8 pt-6 pb-8 mb-4">
                    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>
                    <div class="mb-4">
                        <label for="signup-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input id="signup-email" type="email" required class="shadow-sm border rounded w-full py-3 px-4">
                    </div>
                    <div class="mb-4">
                        <label for="signup-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input id="signup-password" type="password" required class="shadow-sm border rounded w-full py-3 px-4">
                    </div>
                    <div class="mb-6">
                        <span class="block text-gray-700 text-sm font-bold mb-2">I am a...</span>
                        <label class="inline-flex items-center mr-6">
                            <input type="radio" name="role" value="donor" checked> Donor
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="role" value="recipient"> Recipient
                        </label>
                    </div>
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg w-full">Sign Up</button>
                    <p class="text-center text-gray-500 text-xs mt-6">
                        Already have an account? <a id="show-login" class="font-bold text-green-500 hover:text-green-700 cursor-pointer">Sign In</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- APP -->
    <div id="app-container" class="container mx-auto p-4 max-w-7xl hidden">
        <header class="bg-white rounded-xl shadow-md p-6 mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-green-600"><i class="fas fa-hands-holding-child mr-2"></i>Food Waste Reducer</h1>
                <p class="text-gray-500">Signed in as: <span id="user-email" class="font-semibold"></span></p>
            </div>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg"><i class="fas fa-sign-out-alt mr-2"></i>Logout</button>
        </header>

        <main>
            <!-- DONOR -->
            <div id="donor-view" class="hidden space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-md flex justify-between items-center">
                    <h2 class="text-2xl font-semibold">My Food Donations</h2>
                    <button id="add-donation-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-sm">
                        <i class="fas fa-plus mr-2"></i>List New Food
                    </button>
                </div>
                <div id="donor-donations-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <!-- RECIPIENT -->
            <div id="recipient-view" class="hidden space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-semibold mb-4">Available Food</h2>

                    <!-- TABS -->
                    <div id="recipient-tabs" class="flex space-x-6 border-b pb-2">
                        <button class="recipient-tab tab-active font-semibold" data-target="available-donations-view">Available</button>
                        <button class="recipient-tab text-gray-500" data-target="my-receivings-view">My Receivings</button>
                    </div>
                </div>

                <!-- SEARCH -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <label for="search-location" class="sr-only">Search by location</label>
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        <input type="search" id="search-location" placeholder="Search by city or area" class="block w-full pl-10 pr-3 py-2 border rounded-md">
                    </div>
                </div>

                <!-- Available -->
                <div id="available-donations-view">
                    <div id="recipient-donations-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </div>

                <!-- My Receivings -->
                <div id="my-receivings-view" class="hidden">
                    <div id="my-receivings-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL: Donation -->
    <div id="donation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-8">
            <h2 class="text-2xl font-bold mb-6">List a New Food Donation</h2>
            <form id="donation-form" class="space-y-4">
                <input id="food-name" type="text" placeholder="Food Name" required class="block w-full border rounded p-3">
                <input id="food-quantity" type="text" placeholder="Quantity (e.g., serves 20)" required class="block w-full border rounded p-3">
                <input id="phone-number" type="text" placeholder="Your Phone Number" required class="block w-full border rounded p-3">
                <textarea id="pickup-address" rows="3" placeholder="Full Pickup Address" required class="block w-full border rounded p-3"></textarea>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-btn" class="bg-gray-200 px-4 py-2 rounded-lg">Cancel</button>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: Messages -->
    <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 text-center">
            <div id="message-icon" class="mx-auto mb-4 w-16 h-16"></div>
            <h3 id="message-title" class="text-xl font-semibold mb-2"></h3>
            <p id="message-text" class="text-gray-600 mb-6"></p>
            <button id="message-ok-btn" class="px-6 py-2 rounded-lg">OK</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
