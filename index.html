<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Reducer - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased text-gray-800">

    <div id="auth-container" class="min-h-screen flex items-center justify-center bg-green-50 p-4">
        <div class="w-full max-w-md">
            <div id="login-view">
                <form id="login-form" class="bg-white shadow-lg rounded-xl px-8 pt-6 pb-8 mb-4">
                    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back!</h2>
                    <div class="mb-4">
                        <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input id="login-email" type="email" required class="shadow-sm border rounded w-full py-3 px-4" placeholder="Enter your Email">
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input id="login-password" type="password" required class="shadow-sm border rounded w-full py-3 px-4" placeholder="Enter your Passwword">
                    </div>
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg w-full">Sign In</button>
                    <p class="text-center text-gray-500 text-xs mt-6">
                        Don't have an account? <a id="show-signup" class="font-bold text-green-500 hover:text-green-700 cursor-pointer">Sign Up</a>
                    </p>
                </form>
            </div>
            <div id="signup-view" class="hidden">
                <form id="signup-form" class="bg-white shadow-lg rounded-xl px-8 pt-6 pb-8 mb-4">
                    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>
                    <div class="mb-4">
                        <label for="signup-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input id="signup-email" type="email" required class="shadow-sm border rounded w-full py-3 px-4" placeholder="Enter your Email">
                    </div>
                    <div class="mb-4">
                        <label for="signup-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input id="signup-password" type="password" required class="shadow-sm border rounded w-full py-3 px-4" placeholder="Create a password">
                    </div>
                    <div class="mb-6">
                        <span class="block text-gray-700 text-sm font-bold mb-2">I am a...</span>
                        <label class="inline-flex items-center mr-6"><input type="radio" name="role" value="donor" checked> Donor</label>
                        <label class="inline-flex items-center"><input type="radio" name="role" value="recipient"> Recipient</label>
                    </div>
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg w-full">Sign Up</button>
                    <p class="text-center text-gray-500 text-xs mt-6">
                        Already have an account? <a id="show-login" class="font-bold text-green-500 hover:text-green-700 cursor-pointer">Sign In</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 text-center">
            <div id="message-icon" class="mx-auto mb-4 w-16 h-16"></div>
            <h3 id="message-title" class="text-xl font-semibold mb-2"></h3>
            <p id="message-text" class="text-gray-600 mb-6"></p>
            <button id="message-ok-btn" class="px-6 py-2 rounded-lg">OK</button>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
